<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Etch-a-sketch</h1>
      <section id="settings">
        <div class="dot"><input type="color" id="change-color-button" /></div>
        <button id="color-mode-button">Color</button>
        <button id="rainbow-mode-button">Rainbow</button>
        <button id="clear-button">Clear</button>
        <div id="range-box">
          <p id="range-value-span"><span></span></p>
          <input name="range" type="range" min="2" max="64" id="range-input" />
        </div>
      </section>
      <section id="draw-grid"></section>
    </main>

    <footer>
      <p>Copyright Â© 2023 Berget</p>

        ><img src="img/github-mark.svg" alt=""
      /></a>
    </footer>
  </body>
</html>
